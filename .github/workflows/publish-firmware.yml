name: Publish Firmware

on:
  release:
    types: [published]
  workflow_run:
    workflows:
      - Semantic Release
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-firmware:
    name: Build Firmware
    uses: esphome/workflows/.github/workflows/build.yml@2025.4.0
    with:
      #### Modify below here to match your project ####
      files: |
        buderus-km271_en_8MB.factory.yaml
        buderus-km271_en_espidf.factory.yaml
        buderus-km271_en.factory.yaml
      esphome-version: 2025.7.2
      #combined-name: buderus-km271-wifi
      #### Modify above here to match your project ####

      release-summary: ${{ github.event.release.body }}
      release-url: ${{ github.event.release.html_url }}
      release-version: ${{ github.event.release.tag_name }}

  upload-to-release:
    name: Upload to Release
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.4.0
    needs:
      - build-firmware
    with:
      version: ${{ github.event.release.tag_name }}
