name: Publish Firmware

on:
  release:
    types: [published]
  workflow_run:
    workflows:
      - "Semantic Release"
    types:
      - completed

permissions:
  contents: write

jobs:
  set-release-version:
    name: Extract Release Version
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.set-version.outputs.release_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release-version
        id: set-version
        run: |
          if [ "${{ github.event.release.tag_name }}" != "" ]; then
            echo "release_version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "release_version=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          fi

  build-firmware:
    name: Build Firmware
    needs: set-release-version
    uses: esphome/workflows/.github/workflows/build.yml@2025.4.0
    with:
      files: |
        buderus-km271_en_8MB.factory.yaml
        buderus-km271_en_espidf.factory.yaml
        buderus-km271_en.factory.yaml
      esphome-version: 2025.7.2
      release-version: ${{ needs.set-release-version.outputs.release_version }}

  upload-to-release:
    name: Upload to Release
    needs: 
      - build-firmware
      - set-release-version
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.4.0
    with:
      version: ${{ needs.set-release-version.outputs.release_version }}
